<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de tarefas</title>
</head>
<body>
    <style>
   h1{
            background-color: #1b2e9c;
            padding: 20px 20px;
            text-decoration: none

        }
        h2 {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        label{
            display: block;
            margin: 10px 0 5px;
        }
        button:hover {
            background-color: rgb(37, 99, 235);
        }
    </style>
     <h1>Gerenciamento de tarefas </h1>
     <h2>Cadastro de tarefa</h2> 

     <form id="formulariotarefas">
     <label for="Descrição">Descrição:</label>
     <input type="text" id="Descrição" name="Descrição">
     <label for="Setor">Setor:</label>
     <input type="text" id="Setor" name="Setor">
     <label for="usuário">usuario:</label>
            <select name="usuario" id="usuario" required>
                <option value="baixa">ana laura</option>
                <option value="media">geovanna</option>
                <option value="alta">bruna </option>
            </select><br>

            <label for="prioridade">Prioridade:</label>
            <select name="prioridade" id="prioridade" required>
                <option value="baixa">Baixa</option>
                <option value="media">Média</option>
                <option value="alta">Alta</option>
            </select><br>
            <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
